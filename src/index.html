  <body ng-app="app">
    <terres-menu>
      <md-toolbar class="md-hue-1" ng-controller="menuCtrl">
        <div class="md-toolbar-tools">
          <h2 class="terres"><span><strong><a ui-sref="index"><img src="img/terres.png" alt="Logo terres" class="logomenu" /></a></strong></span></h2>
          <span flex></span>
          <md-button ui-sref="register">{{'REGISTRATION_MENU' | translate}}</md-button>
          <md-button>{{'PARTNERS_MENU' | translate}}</md-button>
          <md-button>{{'NEWS_MENU' | translate}}</md-button>
          <md-button>{{'ABOUT_MENU' | translate}}</md-button>
          <md-button ng-click="showNewsletter($event)">{{'NEWSLETTER_MENU' | translate}}</md-button>
          <md-select ng-model="userLang" aria-label="Select language" ng-change="setLang()" class="md-no-underline">
            <md-option ng-repeat="idi in langs" value="{{idi}}" aria.label="{{idi}}" ng-selected="isCurrentLang('{{idi | lowercase}}')">{{idi}}</md-option>
          </md-select>
        </div>
      </md-toolbar>
    </terres-menu>
    <div ui-view></div>
    <terres-footer>
      <footer class="footer" ng-controller="footerCtrl">
        &copy; {{any | date: 'yyyy'}}
        {{'DEVELOPED_FOOTER' | translate}}&nbsp;
        <a href="http://www.makeinapps.cat/" target="_blank">
          MakeInApps.cat
        </a>&nbsp;&&nbsp;
        <a href="http://www.filmsnomades.com/" target="_blank">
          Filmsn√≥mades
        </a>
      </footer>
    </terres-footer>
  </body>
