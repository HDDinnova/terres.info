<!doctype html>
<html ng-app="app" ng-controller="AppCtrl">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>terres Catalunya International Eco & Tourism Film Festival</title>

    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

    <meta name="description" content="terres Catalunya International Eco & Tourism Film Festival">
    <meta name="keywords" content="film,festival,nature,corporate,terres,tortosa,ebre,delta">
    <meta name="author" content="Filmsnòmades - terres Catalunya">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="fragment" content="!" />

    <meta name="robots" content="index, follow">
    <meta name="google" content="nositelinkssearchbox" />

    <meta property="og:site_name" content="terres Catalunya International Eco & Tourism Film Festival"/>
    <meta property="og:title" content="terres Catalunya International Eco & Tourism Film Festival, from may 31th to june 3rd at 2017"/>
    <meta property="og:url" content="http://terres.info/"/>
    <meta property="og:image" itemprop="image" content="http://terres.info/img/logo-terres.png"/>
    <meta property="og:image:type" content="image/png" />
    <meta property="og:locale" content="ca_ES" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="en_EN" />

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82928606-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <terres-menu></terres-menu>
      <div layout="row">
        <md-sidenav md-component-id="right" class="md-sidenav-right">
            <md-button hide-gt-sm ui-sref="register" ng-click="close()"><span translate>{{'REGISTRATION_MENU'}}</span></md-button>
            <md-button hide-gt-sm ui-sref="participate" ng-click="close()"><span translate>{{'PARTICIPATE_MENU'}}</span></md-button>
            <md-button hide-gt-sm ui-sref="partners" ng-click="close()"><span translate>{{'PARTNERS_MENU'}}</span></md-button>
            <md-button hide-gt-sm ui-sref="news" ng-click="close()"><span translate>{{'NEWS_MENU'}}</span></md-button>
            <md-button hide-gt-sm ui-sref="about" ng-click="close()"><span translate>{{'ABOUT_MENU'}}</span></md-button>
            <md-button hide-gt-sm ng-click="showNewsletter($event)"><span translate>{{'NEWSLETTER_MENU'}}</span></md-button>
            <md-select hide-gt-sm ng-model="userLang" aria-label="Select language" ng-change="setLang()" class="md-no-underline">
              <md-option ng-repeat="idi in langs" value="{{idi}}" aria.label="{{idi}}" ng-selected="isCurrentLang('{{idi | lowercase}}')" ng-click="close()">{{idi}}</md-option>
            </md-select>
        </md-sidenav>
      </div>
    <div ui-view></div>
    <terres-footer>
      <footer class="footer" ng-controller="footerCtrl">
        &copy; {{any | date: 'yyyy'}}
        <span translate>{{'DEVELOPED_FOOTER'}}</span>&nbsp;
        <a href="http://www.makeinapps.cat/" target="_blank">
          MakeInApps.cat
        </a>&nbsp;&&nbsp;
        <a href="http://www.filmsnomades.com/" target="_blank">
          Filmsnòmades
        </a>
      </footer>
    </terres-footer>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</html>
