<div class="main-container">
  <article ng-repeat="text in news.slice().reverse()">
    <md-content layout-padding layout-wrap>
      <div flex-xl="50" flex-offset-xl="25" flex-lg="50" flex-offset-lg="25" flex-md="70" flex-offset-md="15" flex-sm="90" flex-offset-sm="5" flex-xs="100">
        <md-card md-whiteframe-3>
          <img class="md-card-image" ng-src="{{text.img}}" alt="foto presentaciÃ³">
          <md-card-content>
            <h2>{{text.title}}</h2>
            <p ng-bind-html="text.excerpt"></p>
            <a href="news/{{news.indexOf(text)}}">{{'READMORE' | translate}} &rarr;</a>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </article>
</div>
