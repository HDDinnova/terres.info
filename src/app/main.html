<div class="main-container" ng-controller="MainCtrl" id="main">
  <!-- Start Early fee -->
  <div class="overlay-ribbon show-gt-md hide" ng-show="earlyfee()">
    <div class="ribbon-content">
      <h2>60€</h2>
      <h3 translate><strong>{{'EARLYFEE'}}</strong></h3>
      <p translate>{{'SINCE31'}}</p>
    </div>
  </div>
  <div class="overlay-ribbon-mobile hide-gt-md" ng-show="earlyfee()">
    <div class="ribbon-content-mobile">
      <h2>60€</h2>
      <h3 translate><strong>{{'EARLYFEE'}}</strong></h3>
      <p translate>{{'SINCE31'}}</p>
    </div>
  </div>
  <!-- End Early fee -->
  <main class="main">
    <terres-title>
      <div class="title">
        <div>
          <img class="title-logo" src="img/logo-terres.png"/>
          <h2 class="title-h2"><a href="https://www.google.es/maps/place/Tortosa,+Tarragona/@40.8061257,0.5035078,14z/data=!3m1!4b1!4m5!3m4!1s0x12a0e4a4887de549:0x4750f0d9aa735b5c!8m2!3d40.8125777!4d0.5214423" target="_blank"><img src="img/mark.png" alt="Tortosa location" /></a> {{'TITLE_MAIN' | translate}}</h2>
        </div>
        <magnificent magnificent="magnificent"></magnificent>
      </div>
    </terres-title>
    <div class="terreslab_center">
      <div layout="row" layout-align="end center">
        <div layout="row" ui-sref="terreslab" class="terreslablogo">
          <img src="img/terresLAB_mini.png" alt="logo terres LAB" />
          <md-icon md-svg-src="img/ic_arrow_right.svg"></md-icon>
        </div>
      </div>
    </div>
    <div class="social">
      <div layout="row" layout-align="center">
        <div socialshare socialshare-provider="facebook" socialshare-media="http://terres.info/img/Buda.jpg" socialshare-url="http://terres.info" aria-label="Share to Facebook" ng-mouseenter="optface=true" ng-mouseleave="optface=false">
          <md-icon md-svg-src="img/facebook_gray.svg" ng-hide="optface"></md-icon>
          <md-icon md-svg-src="img/facebook_color.svg" ng-show="optface"></md-icon>
        </div>
        <div socialshare socialshare-provider="twitter" socialshare-url="http://terres.info" socialshare-text="terres International Film Festival, from may 31th to june 3rd at 2017" socialshare-description="terres International Film Festival, from may 31th to june 3rd at 2017"  aria-label="Share to Twitter" ng-mouseenter="opttwi=true" ng-mouseleave="opttwi=false">
          <md-icon md-svg-src="img/twitter_gray.svg" ng-hide="opttwi"></md-icon>
          <md-icon md-svg-src="img/twitter_color.svg" ng-show="opttwi"></md-icon>
        </div>
      </div>
    </div>
  </main>
</div>
